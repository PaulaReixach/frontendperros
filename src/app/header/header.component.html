<div style="display: flex; justify-content: center; width: 100%; margin-top: 10px;">
  <h1 style="font-family: Candara; font-size: 30px">ElasticAdoptions</h1>
</div>
<header>
  <app-navigation></app-navigation>
  <div style="display: flex; flex-direction: column; align-items: center; width: 100%; margin-left: 20px; margin-right: 10px;">
    <div style="display: flex; align-items: center; width: 100%;">
      <input type="text" placeholder="Buscar" style="flex-grow: 1; height: 4vh; border-radius: 20px; margin-left: 10px; margin-right: 10px;" (keypress)="buscarPorTecla($event)">
      <img src="assets/lupa.png" alt="Buscar" style="height: 4vh; cursor: pointer;" (click)="buscarPorClic()">
    </div>
    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; margin-left: 10px; margin-right: 10px;">
      <mat-chip *ngFor="let termino of terminosDeBusqueda" (removed)="eliminarTerminoDeBusqueda(termino)" class="mi-chip-personalizado">
        {{termino}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </div>
  </div>
</header>
